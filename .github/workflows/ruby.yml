name: build

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.6.10', '2.7.0', '3.0.0', '3.1.0' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run linting
      run: |
        bundle exec rubocop
    - name: Run unit tests
      run: |
        bundle exec rake spec
    - name: Run coveralls
      run: |
        bundle exec coveralls
