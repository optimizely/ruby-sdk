branch:
  only:
    - master
language: ruby
rvm:
  - 2.3.7
  - 2.4.4
  - 2.5.1
before_install: gem install bundler
install:
  - bundle install
script:
  - "bundle exec rake spec"
  - "git clone https://github.com/juancarlostong/ci.git"
  - "SDK=ruby ci/trigger_build.sh optimizely%2Ffullstack-sdk-compatibility-suite jtong/travis_clean"
before_script: "rubocop"
addons:
  srcclr: true
after_success: "coveralls"
